{% block content %} 
{% load static %}





<script>
    // Open the chatbot popup
    function openChat() {
    document.getElementById("myChat").style.display = "block";
    }
    
    // Close the chatbot popup
    function closeChat() {
    document.getElementById("myChat").style.display = "none";
    }

    // Send the message to the Django backend
    function sendMessage() {
    const input = document.getElementById("chatInput");
    const message = input.value;

    // Display the user's message in the chat
    displayMessage("user", message);

    // Send the message to the Django backend
    fetch(`http://127.0.0.1:8000/get_bot_response?message=${encodeURIComponent(message)}`)
        .then(response => response.json())
        .then(data => {
        // Display the bot's response in the chat
        const botResponse = data.response;
        displayMessage("FarmAssist", botResponse);
        })
        .catch(error => {
        console.error('Error:', error);
        });

    // Clear the input field
    input.value = "";
    }


    
    // Display a message in the chat
    function displayMessage(sender, message) {
    const chatMessages = document.getElementById("chatMessages");
    const messageElement = document.createElement("p");
    messageElement.textContent = `${sender}: ${message}`;
    chatMessages.appendChild(messageElement);
    }
 
 </script>

 <!-- Add the chatbot popup code  -->
<div class="chat-popup" id="myChat">
    <div class="chat-container">
        <h3>Chat</h3>
            <div id="chatMessages"></div>
                <input type="text" id="chatInput" class="chat-input" placeholder="Type a message...">
                    <div class="chat-buttons">
                        <button onclick="sendMessage()">Send</button>
                        <button onclick="closeChat()">Close</button>
                    </div>
            </div>
    </div>
</div>
